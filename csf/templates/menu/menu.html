{% load menu_tags %}

{% for child in children %}
    <li class="mainnav-item">
        <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="link-dark {% if child.selected %}is-active{% endif %}" {% if child.children %}data-trigger-subnav{% endif %}>{{ child.get_menu_title }}</a>
    </li>
{% endfor %}
