{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div id="wrapper" class="row">
  <div class="span12">
    <form action="{% url django.contrib.auth.views.login %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-info" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>
{% endblock %}
