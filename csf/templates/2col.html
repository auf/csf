{% extends "base.html" %}
{% load cms_tags %}

{% block main %}
  {% page_attribute "slug" as slug %}
  <div class="outdoor outdoor--{{ slug }}">
    <div class="container">
        <div class="row">
            <div class="span4" style="margin-top: 100px;">
            {% block left %}{% endblock %}
            {% placeholder gauche %}
            </div>

            <div class="span6" style="margin-top: 100px; margin-left: 50px;">
            {% block right %}{% endblock %}
            {% placeholder droite %}
            </div>

        </div>
    </div>
  </div>

  <div class="content">
    <div class="row-fluid">
      {% block bottom %}{% endblock %}
      {% placeholder pied %}
    
    </div>
  </div>
</div>
{% endblock%}
